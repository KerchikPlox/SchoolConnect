<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <link rel="stylesheet"
                    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                    crossorigin="anonymous">
    <title>LK</title>
</head>
<body>
<div class="container">
    <div class="main-body">

          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Домашная страница</a></li>
              <li class="breadcrumb-item"><a href="javascript:void(0)">Пользователи</a></li>
              <li class="breadcrumb-item active" aria-current="page">Личный кабинет</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="css\img\user_avatar.jpg" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{ user.author_name }}</h4>
                      <nav>{%if user.role == 'student'%}
                        <p class="text-secondary mb-1">Ученик adgadfh класса</p>
                      {% else %}
                        <p class="text-secondary mb-1">ауеееgs</p>
                      {% endif %}
                      </nav>
                      <button class="btn btn-outline-primary">Написать</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Имя пользователя:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ user.author_name }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Класс:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      10 Б
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Кто по масти:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ user.role }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">В системе с:</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      27 марта 2021 года
                    </div>
                  </div>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
